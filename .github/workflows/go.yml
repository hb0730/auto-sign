name: Go
on: [ push,pull_request ]
jobs:
  build:
    name: Build with go ${{matrix.go_version}} on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        go_version: [ 1.15 ]
        os: [ windows-latest,ubuntu-latest,macos-latest ]
    steps:
      - name: Set up Go ${{matrix.go_version}}
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go_version}}
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      - name: Build
        run: go build -a -o auto-sign main.go
      - name: zip
        run: |
          mkdir ${{GITHUB_WORKSPACE}}/auto-sign-${{matrix.os}}
          cp auto-sign ${{GITHUB_WORKSPACE}}/auto-sign-${{matrix.os}}
          zip ${{GITHUB_WORKSPACE}}/auto-sign-${{matrix.os}}.zip ${{GITHUB_WORKSPACE}}/auto-sign-${{matrix.os}}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{github.workspace}}/auto-sign-${{matrix.os}}.zip
          asset_name: auto-sign-${{matrix.os}}.zip
          asset_content_type: application/zip