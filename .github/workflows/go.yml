name: Go
on: [ push,pull_request ]
jobs:
  build:
    name: Build with go ${{matrix.go_version}} on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    outputs:
      auto-sign: ${{steps.set-version.outputs.auto-sign}}
    strategy:
      matrix:
        go_version: [ 1.15 ]
        os: [ ubuntu-latest ]
    steps:
      - name: Set up Go ${{matrix.go_version}}
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go_version}}
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      - name: Build
        run: |
          go build .
          ls
      - name: release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "auto-sign*"
          delete_file: "auto-sign*"
          tags: true
          draft: false
          overwrite: true
  image:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: ${{contains(github.ref,'tags')}}
    steps:
      - name: test
        run: |
          version=${{github.ref}}
          tag= basename $version
          echo $tag
          echo "auto-version=$tag" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            version= ${{env.auto-version}}
          tags: |
            hb0730/auto-sign:latest
            hb0730/auto-sign:${{env.auto-version}}
